<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <style>
    :root {
      --bg: #0f1222;
      --card: #14172a;
      --text: #e8eaf6;
      --muted: #a8b0d3;
      --shadow: 0 10px 25px rgba(0, 0, 0, .35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: radial-gradient(1200px 800px at 10% 10%, #2b2f77, transparent),
                  radial-gradient(800px 800px at 90% 20%, #1c4b6d, transparent),
                  linear-gradient(135deg, #0b0f1f, #1c2038 60%, #0b0f1f);
      overflow: hidden;
    }
    /* Aurora Background Animation */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(115deg, rgba(0,255,255,0.2), rgba(255,0,255,0.15), rgba(0,128,255,0.2));
      background-size: 200% 200%;
      animation: aurora 8s ease-in-out infinite;
      z-index: -1;
      filter: blur(120px);
    }
    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      width: min(92vw, 420px);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)), var(--card);
      border-radius: 22px;
      padding: 22px;
      box-shadow: var(--shadow);
      text-align: center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .avatar {
      width: 160px;
      height: 160px;
      margin: 0 auto 16px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: pulse 3s ease-in-out infinite;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .name {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text);
    }
    .tagline {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 18px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .iconbtn {
      display: grid;
      place-items: center;
      width: 56px;
      height: 56px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      transition: 0.2s;
    }
    .iconbtn:hover {
      transform: translateY(-2px) scale(1.05);
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.16);
    }
    .cta {
      display: flex;
      gap: 12px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.1);
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn:hover {
      transform: translateY(-1px) scale(1.03);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">

    </div>
    <div class="name">CYBER OWNER</div>

    <div class="links">

      <a class="iconbtn" href="https://youtube.com/@8xjodz" target="_blank">YT</a>
      <a class="iconbtn" href="https://instagram.com/itz_comeback_edits" target="_blank">IG</a>
      <a class="iconbtn" href="mailto:ishowyouprime@gmail.com">Mail</a>
    </div>
    <div class="cta">
      <a class="btn" href="https://t.me/Cyberownerz" target="_blank">Message</a>
      <a class="btn" href="mailto:IshowYouPrime@gmail.com">Email</a>
    </div>

  <!-- Background Song -->

</body>
