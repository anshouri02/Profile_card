            <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('https://i.pinimg.com/originals/12/1f/6b/121f6b0ec7d1c63e4c2e7b6c1467b44b.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(20, 23, 42, 0.9);
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #fff;
    }

    h2 {
      color: #fff;
      margin: 10px 0;
    }

    p {
      color: #a8b0d3;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials a img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }

    .socials a img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pinimg.com/736x/3a/62/07/3a6207c65a383d6c78adce9bcf29c4b6.jpg" alt="Profile" class="profile-pic" />
    <h2>John Doe</h2>
    <p>Web Developer | Designer</p>
    <div class="socials">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
      <a href="mailto:example@mail.com"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
    </div>
  </div>
</body>
</html>
