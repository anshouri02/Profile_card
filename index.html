<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <style>
    :root{
      --bg: #0f1222;
      --card: #14172a;
      --text: #e8eaf6;
      --muted: #a8b0d3;
      --ring: #6c7bff;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
    }
    *{ box-sizing: border-box }
    body{
      margin:0; min-height:100svh; display:grid; place-items:center;
      background: radial-gradient(1200px 800px at 10% 10%, #1a1f3a, transparent),
                  radial-gradient(800px 800px at 90% 20%, #0e3b5d, transparent),
                  linear-gradient(120deg, #0b0f1f, #12152a 60%, #0b0f1f);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }
    .card{
      width:min(92vw, 420px);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)), var(--card);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 22px;
      padding: 22px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      animation: float 4s ease-in-out infinite;
    }
    /* Aura Glow */
    .aura {
      position: absolute;
      inset: -50px;
      background: radial-gradient(circle, rgba(108,123,255,0.4), transparent 70%);
      animation: auraPulse 4s infinite alternate;
      z-index: -1;
      filter: blur(60px);
    }
    @keyframes auraPulse {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .ring{ position:absolute; inset:-2px; border-radius:24px; padding:2px; pointer-events:none; animation: spin 10s linear infinite; }
    .ring::before{ content:""; position:absolute; inset:-2px; border-radius:24px;
      background: conic-gradient(from 180deg at 50% 50%, #6c7bff, #37d3ff, #9b7bff, #6c7bff);
      filter: blur(18px); opacity:.18; }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .header{ display:flex; gap:16px; align-items:center; }
    .avatar{ width:140px; height:140px; border-radius: 50%; flex:0 0 auto; overflow:hidden; border:2px solid rgba(255,255,255,.12); box-shadow: 0 6px 14px rgba(0,0,0,.35); animation: pulse 3s ease-in-out infinite; }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .title{ display:grid; gap:6px; }
    .name{ font-weight:700; font-size:1.4rem; letter-spacing:.2px; }
    .tagline{ color:var(--muted); font-size:.95rem; }
    .links{ margin-top:18px; display:grid; grid-template-columns: repeat(4,1fr); gap:12px; }
    .iconbtn{ display:grid; place-items:center; height:56px; border-radius:14px; border:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.03); cursor:pointer; text-decoration:none; color:var(--text); transition: transform .12s ease, background .2s ease, border-color .2s ease; }
    .iconbtn:hover{ transform: translateY(-2px) scale(1.05); background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.16); }
    .iconbtn svg{ width:26px; height:26px; }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
    .cta{ margin-top:16px; display:flex; gap:12px; }
    .btn{ flex:1; display:inline-flex; align-items:center; justify-content:center; gap:10px; height:48px; border-radius:14px; border:1px solid rgba(255,255,255,.1); background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04)); color:var(--text); font-weight:600; text-decoration:none; cursor:pointer; transition: transform .12s ease, background .2s ease, border-color .2s ease; }
    .btn:hover{ transform: translateY(-1px) scale(1.03); border-color: rgba(255,255,255,.18); background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); }
    @media (max-width: 380px){ .links{ grid-template-columns: repeat(2,1fr); } }
  </style>
</head>
