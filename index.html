       <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gojo Profile Card</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        background: url('https://wallpapercave.com/wp/wp9110809.jpg') no-repeat center center/cover;
        position: relative;
        overflow: hidden;
    }

    /* Aurora background effect */
    body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.3), transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(255,0,255,0.3), transparent 50%);
        animation: aurora 8s ease-in-out infinite alternate;
        z-index: 0;
    }

    @keyframes aurora {
        0% { transform: translate(-10%, -10%) scale(1); }
        100% { transform: translate(10%, 10%) scale(1.1); }
    }

    .card {
        position: relative;
        z-index: 1;
        background: rgba(20, 23, 42, 0.85);
        border-radius: 20px;
        width: 320px;
        margin: 80px auto;
        padding: 20px;
        text-align: center;
        color: white;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
    }

    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        margin-top: -80px;
        object-fit: cover;
        box-shadow: 0 0 20px cyan;
    }

    h2 {
        margin: 10px 0 5px;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
    }

    .social-icons a {
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.3s;
    }

    .social-icons a:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.1);
    }

    .social-icons img {
        width: 22px;
        height: 22px;
    }
</style>
</head>
<body>

<div class="card">
    <img class="profile-pic" src="https://i.pinimg.com/originals/54/9b/63/549b63e9e2e78a2e5c05e4d0e5f83e0a.jpg" alt="Profile">
    <h2>Your Name</h2>
    <p>Anime Enthusiast | Developer</p>

    <div class="social-icons">
        <a href="https://t.me/yourusername" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></a>
        <a href="https://youtube.com/yourchannel" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"></a>
        <a href="https://instagram.com/yourusername" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"></a>
        <a href="mailto:youremail@example.com"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png"></a>
    </div>
</div>

</body>
</html>
