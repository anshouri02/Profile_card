<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gojo Profile Card</title>
  <style>
    :root {
      --card: rgba(20, 23, 42, 0.85);
      --text: #e8eaf6;
      --muted: #a8b0d3;
      --shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    /* Background Gojo + Aurora overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://images.alphacoders.com/1325157/3840x2160.jpg') center/cover no-repeat fixed;
      filter: brightness(0.6) blur(4px);
      z-index: -2;
    }
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(115deg, rgba(0,255,255,0.15), rgba(255,0,255,0.12), rgba(0,128,255,0.15));
      background-size: 300% 300%;
      animation: aurora 8s ease-in-out infinite;
      filter: blur(100px);
      z-index: -1;
      pointer-events: none;
    }
    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      width: min(92vw, 420px);
      background: var(--card);
      border-radius: 22px;
      padding: 28px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align: center;
      animation: float 4s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .avatar {
      width: 160px;
      height: 160px;
      margin: 0 auto 16px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: pulse 3s ease-in-out infinite;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .name {
      color: var(--text);
      font-size: 1.6rem;
      font-weight: 700;
    }
    .tagline {
      color: var(--muted);
      margin-bottom: 18px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap:12px;
      margin-bottom:16px;
    }
    .iconbtn {
      width: 56px;
      height: 56px;
      border-radius:14px;
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.08);
      display: grid; place-items: center;
      transition: 0.2s;
      color: var(--text);
      text-decoration: none;
    }
    .iconbtn:hover {
      transform: translateY(-2px) scale(1.05);
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.16);
    }
    .iconbtn svg { width:26px; height:26px; }
    .cta {
      display:flex;
      gap:12px;
    }
    .btn {
      flex:1;
      padding: 12px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.1);
      color: var(--text);
      font-weight:600;
      text-decoration:none;
      transition:0.2s;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .btn:hover {
      transform: translateY(-1px) scale(1.03);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"><img src="https://i.postimg.cc/7hDwBMKN/Sigma-Male-PC-Wallpaper-scaled.jpg" alt="Profile"/></div>
    <div class="name">CYBER OWNER</div>
    <div class="tagline">WEB BUILDER • BOT DEVELOPER • TG KING</div>
    <div class="links">
      <a class="iconbtn" href="https://t.me/cyberownerz" target="_blank" aria-label="Telegram"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M..."/></svg></a>
      <a class="iconbtn" href="https://youtube.com/@8xjodz" target="_blank" aria-label="YouTube"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M..."/></svg></a>
      <a class="iconbtn" href="https://instagram.com/itz_comeback_edits" target="_blank" aria-label="Instagram"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M..."/></svg></a>
      <a class="iconbtn" href="mailto:ishowyouprime@gmail.com" aria-label="Email"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M..."/></svg></a>
    </div>
    <div class="cta">
      <a class="btn" href="https://t.me/Cyberownerz" target="_blank">Message</a>
      <a class="btn" href="mailto:IshowYouPrime@gmail.com">Email</a>
    </div>
  </div>
</body>
</html>
